        <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizonatl">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Nom">Nom:</label>
      <div class="col-sm-10">
        <input type="nom" class="form-control" id="nom" >
      </div>
    </div>

 <label class="control-label col-sm-2" for="Prenom">Prenom:</label>
      <div class="col-sm-10">
        <input type="Prenom" class="form-control" id="Prenom">
      </div>

 <label class="control-label col-sm-2" for="Date de naissance">Date de naissance:</label>
      <div class="col-sm-10">
        <input type="Date de naissance" class="form-control" id="Date de naissance" placeholder="JJ/MM/AAAA">
      </div>
 <label class="control-label col-sm-2" for="Adresse">Adresse:</label>
      <div class="col-sm-10">
        <input type="Adresse" class="form-control" id="Adresse">
      </div>
 
    <label class="control-label col-sm-2" for="Mail">Mail:</label>
      <div class="col-sm-10">
        <input type="Mail" class="form-control" id="Mail" ">
      </div>  
       
      <button type="submit" class="btn btn-default">valider</button>
    </body>
</html>
